upstream puma {
  server unix:///home/deployer/apps/shared/tmp/sockets/puma.sock;
}

server {
listen 80 default deferred;
server_name hungryhead;
root /home/deployer/apps/current/public;
access_log /home/deployer/apps/current/log/nginx.access.log;
error_log /home/deployer/apps/current/log/nginx.error.log info;

location ^~ /assets/ {
  gzip_static on;
  expires max;
  add_header Cache-Control public;
}

try_files $uri/index.html $uri @puma;
location @puma {
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header Host $http_host;
  proxy_redirect off;
  proxy_pass http://puma;
}

error_page 500 502 503 504 /500.html;
client_max_body_size 4G;
keepalive_timeout 10;
}